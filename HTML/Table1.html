<html>
	
	<head>
			<title> Html Table </title>
			
			<style>

						width: 300px;
						height: 200px;
						border: 1px solid black;
						
						/*cellspacing*/
						boder-spacing:15px;
					}
					
					td,th{
						border: 2px solid black;
						/*cellpadding*/
						padding:15px;
					}
					
					tr{

					}
			</style>
	</head>
