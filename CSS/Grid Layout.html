<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>

    <style>
        .gid-container{
            display: grid;
            grid-template-columns: auto auto auto auto;
            /*grid-template-rows: 120px;*/
            grid-column-gap: 10px;
            grid-row-gap: 10px;
            background-color: darkgrey;


        }
        .gid-container >div{
            background-color: chocolate;
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
        .item{
            grid-column: 1 / 3 ;
            grid-row: 1 / 3;
         
            
        }
    </style>
</head>
<body>
    <div class="gid-container">
        <div class="item">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        

    </div>
</body>
</html>
